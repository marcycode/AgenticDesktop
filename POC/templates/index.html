<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgenticDesktop</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .main-panel {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .command-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .command-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .command-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .command-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .command-text {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 10px;
        }

        .status-running { background: #ffeaa7; color: #fdcb6e; }
        .status-done { background: #d4edda; color: #155724; }
        .status-ask { background: #f8d7da; color: #721c24; }
        .status-idle { background: #e2e3e5; color: #383d41; }
        .status-max_steps { background: #f8d7da; color: #721c24; }
        .status-stopped { background: #f8d7da; color: #721c24; }

        .section-title {
            font-weight: 600;
            color: #495057;
            font-size: 1.1rem;
            margin-top: 25px;
            margin-bottom: 10px;
        }

        .screenshot {
            width: 100%;
            max-width: 700px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.08);
            margin-bottom: 10px;
        }

        .ocr-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px 16px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #495057;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }

        .actions-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px 16px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #495057;
            margin-bottom: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .llm-box {
            background: #f1f3f4;
            border-radius: 8px;
            padding: 12px 16px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #333;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }

        .agent-message {
            background: #fff3cd;
            color: #856404;
            border-radius: 8px;
            padding: 10px 16px;
            margin-bottom: 10px;
            font-size: 15px;
        }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            .main-panel { padding: 12px; }
            .input-container { flex-direction: column; }
            .btn { width: 100%; }
            .screenshot { max-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AgenticDesktop</h1>
            <p>Goal-driven, vision-based desktop automation (full transparency)</p>
        </div>
        <div class="main-panel">
            <div class="input-section">
                <div class="input-container">
                    <input type="text" id="commandInput" class="command-input" placeholder="Describe your goal (e.g., 'open calculator and type 123')">
                    <button class="btn btn-primary" onclick="startAgenticLoop()" id="startBtn">Start</button>
                    <button class="btn btn-danger" onclick="stopAgenticLoop()" id="stopBtn" style="display: none;">Stop</button>
                </div>
            </div>
            <div id="agentStatusBox" style="margin-bottom: 20px;"></div>
            <div id="agentTransparency" style="display: none;">
                <div class="section-title">üñ•Ô∏è Current Screen</div>
                <img id="screenshotImg" class="screenshot" src="" alt="Screenshot">
                <div class="section-title">üîç OCR Annotations (Clickable Elements)</div>
                <div id="ocrBox" class="ocr-box"></div>
                <div class="section-title">üìù Actions Taken</div>
                <div id="actionsList" class="actions-list"></div>
                <div class="section-title">ü§ñ LLM Prompt</div>
                <div id="llmPrompt" class="llm-box"></div>
                <div class="section-title">ü§ñ LLM Response</div>
                <div id="llmResponse" class="llm-box"></div>
                <div id="agentMessage" class="agent-message" style="display: none;"></div>
            </div>
        </div>
    </div>
    <script>
        let pollingInterval = null;
        function startAgenticLoop() {
            const commandInput = document.getElementById('commandInput');
            const goal = commandInput.value.trim();
            if (!goal) {
                alert('Please enter a goal.');
                return;
            }
            document.getElementById('startBtn').disabled = true;
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'inline-block';
            fetch('/api/process_command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command: goal })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'agentic_loop_started') {
                    document.getElementById('agentTransparency').style.display = 'block';
                    pollAgentState();
                    pollingInterval = setInterval(pollAgentState, 2000);
                } else {
                    alert('Failed to start agentic loop: ' + (data.error || 'Unknown error'));
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('startBtn').style.display = 'inline-block';
                    document.getElementById('stopBtn').style.display = 'none';
                }
            })
            .catch(err => {
                alert('Error: ' + err);
                document.getElementById('startBtn').disabled = false;
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('stopBtn').style.display = 'none';
            });
        }
        function pollAgentState() {
            fetch('/api/agent/state')
            .then(res => res.json())
            .then(state => {
                // Status badge
                const statusBox = document.getElementById('agentStatusBox');
                statusBox.innerHTML = `<b>Status:</b> <span class="status-badge status-${state.status}">${state.status.toUpperCase()}</span>`;
                // Screenshot
                const screenshotImg = document.getElementById('screenshotImg');
                if (state.screen_b64) {
                    screenshotImg.src = 'data:image/png;base64,' + state.screen_b64;
                } else {
                    screenshotImg.src = '';
                }
                // OCR Annotations
                const ocrBox = document.getElementById('ocrBox');
                if (state.ocr_annotations && state.ocr_annotations.length > 0) {
                    ocrBox.innerHTML = state.ocr_annotations.map(ann => 
                        `<div>‚Ä¢ "${ann.text}" at (${ann.x}, ${ann.y})</div>`
                    ).join('');
                } else {
                    ocrBox.textContent = 'No text elements detected';
                }
                // Actions
                document.getElementById('actionsList').textContent = JSON.stringify(state.actions_taken, null, 2);
                // LLM prompt/response
                document.getElementById('llmPrompt').textContent = state.llm_prompt || '';
                document.getElementById('llmResponse').textContent = state.llm_response || '';
                // Agent message
                const agentMsg = document.getElementById('agentMessage');
                if (state.message) {
                    agentMsg.textContent = state.message;
                    agentMsg.style.display = 'block';
                } else {
                    agentMsg.style.display = 'none';
                }
                // Stop polling if done or ask or max_steps
                if (["done", "ask", "max_steps", "stopped"].includes(state.status)) {
                    clearInterval(pollingInterval);
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('startBtn').style.display = 'inline-block';
                    document.getElementById('stopBtn').style.display = 'none';
                }
            });
        }
        function stopAgenticLoop() {
            fetch('/api/agent/stop', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'stopped') {
                    clearInterval(pollingInterval);
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('startBtn').style.display = 'inline-block';
                    document.getElementById('stopBtn').style.display = 'none';
                    document.getElementById('agentStatusBox').innerHTML = '<b>Status:</b> <span class="status-badge status-idle">STOPPED</span>';
                } else {
                    alert('Failed to stop agentic loop: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(err => {
                alert('Error stopping agentic loop: ' + err);
            });
        }
    </script>
</body>
</html>
